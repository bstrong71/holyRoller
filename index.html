<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>Holy Roller</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Saira:200,300,400,700" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header id="input">
      <div class="column">
        <div class="column">
          <label for="inputQuantity">Number of dice:</label>
          <input id="inputQuantity" type="number" min="1" value="1" onchange="enableTotal()">
        </div>
        <div class="column">
          <label for="inputSides">Number of sides:</label>
          <input id="inputSides" type="number" min="2" value="6">
        </div>
      </div>
      <div class="column">
        <div class="row">
          <label for="sumOption" class="switch">
            <input id="sumOption" type="checkbox" name="sum" disabled>
            <span class="slider round"></span>
          </label>
          Find total
        </div>
        <div class="row">
          <label for="saveOption" class="switch">
            <input id="saveOption" type="checkbox" name="save" checked>
            <span class="slider round"></span>
          </label>
          Save rolls
        </div>
        <div class="row">
          <label for="showGraph" class="switch">
            <input id="showGraph" type="checkbox" name="save" checked>
            <span class="slider round"></span>
          </label>
          Show graph
        </div>
      </div>
      <button id="rollButton" type="button" name="button" onclick="rollDice()">Roll!</button>
    </header>
    <main>
      <article id="output"></article>
      <aside id="graph">
        <canvas id="myChart"></canvas>
      </aside>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="./scripts/main.js" charset="utf-8"></script>
  </body>
</html>
